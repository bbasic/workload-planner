TASKS

<div class="row">
  <div class="col-xs-3">
    <button type="button" class="btn btn-primary" ng-click="vm.things.push({name: 'newElem'})">+Add</button>
    <button type="button" class="btn btn-primary" ng-click="vm.things=[]">Clear</button>
    <ul class="tasks">
      <li ng-repeat="elem in vm.things">{{elem.name}} <a class="pull-right" href="" ng-click="vm.remove($index, elem)"><i class="fa fa-remove"></i></a></li>
    </ul>
  </div>
</div>

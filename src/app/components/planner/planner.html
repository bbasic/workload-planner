<h1>Persons <span class="badge">{{vm.persons.length}}</span></h1>
<ul>
  <li ng-repeat="person in vm.persons">{{person.firstName}} {{person.lastName}}</li>
</ul>

<h1>Tasks <span class="badge">{{vm.tasks.length}}</span></h1>
<ul>
  <li ng-repeat="task in vm.tasks">{{task.taskName}} {{task.activeDays}}</li>
</ul>
